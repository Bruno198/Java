<%@ page language="java" contentType="text/html; charset=UTF-8"
	pageEncoding="UTF-8"%>

<%@ taglib uri="http://www.springframework.org/tags/form" prefix="form"%>
<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c"%>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ações</title>
</head>
<body>
	<div
		style="position: relative; display: inline-block; width: 50%; margin-bottom: 40px; margin-left: 15%; border-collapse: collapse;">
		<table border="2" width="70%" cellpadding="2">
			<tr>
				<th>Tag</th>
				<th>Cotação</th>
			</tr>
			<c:forEach var="p" items="${listAcoes}">
				<tr>
					<td>${p.tag}</td>
					<td>${p.cotacao}</td>
					<td><a href="acao/${p.id}">Edit</a></td>
				</tr>
			</c:forEach>
		</table>
	</div>

	<div
		style="position: relative; display: inline-block; width: 50%; margin-bottom: 40px; margin-left: 15%; border-collapse: collapse;">
		<!--  Percebam que aqui no action eu to passando qual a página que elevai mandar os dados depois que eu clicar no botao -->
		<form action="/ControleFinanceiro/acaoSave" method="POST" modelAttribute="acao">
			<form:hidden path="acao.id" />
			<p>
				Tag:
				<form:input path="acao.tag" />
				
			</p>

			<p>
				Cotacao:
				<form:input path="acao.cotacao" />
				
			</p>
			
			<form:select path="acao.contas" multiple="true">
    				<form:options items="${listContas}" itemLabel="apelido" itemValue="id" />
				</form:select>
			

			<input type="submit" value="Salvar" />

		</form>
	</div>

	<a href="/ControleFinancheiro/"> Voltar</a>
</body>
</html>
