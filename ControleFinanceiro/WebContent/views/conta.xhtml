<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<p:breadCrumb>
		<p:menuitem value="Categories" url="index.xhtml" />
		<p:menuitem value="Conta" url="#" />
	</p:breadCrumb>
</h:head>

<h:body>

	<p:panel style="width:70%; margin: 20px auto;" id="panel">
		<p:dataTable var="c" value="#{contaMB.listContas}" scrollable="true"
			scrollHeight="200">
			<p:column headerText="Apelido">
				<h:outputText value="#{c.apelido}" />
			</p:column>

			<p:column headerText="Número">
				<h:outputText value="#{c.numero}" />
			</p:column>

			<p:column headerText="Agencia" width="140">
				<h:outputText value="#{c.agencia}">
				</h:outputText>
			</p:column>
			<p:column headerText="Instituição" width="140">
				<h:outputText value="#{c.instituicao}">
				</h:outputText>
			</p:column>
			

			<p:column width="80">
				<h:form>

					<p:commandButton icon="ui-icon-pencil"
						action="#{contaMB.load(c.id)}" update="panelCad" />
				</h:form>
			</p:column>
		</p:dataTable>
	</p:panel>

	<p:panel id="panelCad" header="Cadastro" style="margin: 20px auto; width:40%;">
		<h:form>
			<h:inputHidden value="#{contaMB.conta.id}" />

			<p:growl id="growl" sticky="false" showDetail="false" />
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

				<h:outputText value="Apelido: " />
				<p:inputText value="#{contaMB.conta.apelido}" required="true"
					label="Nome" />

				<h:outputText value="Agência: " />
				<p:inputText value="#{contaMB.conta.agencia}" />

				<h:outputText value="Número: " />
				<p:inputText value="#{contaMB.conta.numero}" />
				
				<h:outputText value="Instituição: " />
				<p:inputText value="#{contaMB.conta.instituicao}" />
				
				<h:outputText value="Saldo: " />
				<p:inputNumber value="#{contaMB.conta.saldo}" minValue="-1000.99"
                                maxValue="10000" decimalPlaces="2"  />
				

				
				<p:commandButton value="Salvar" icon="ui-icon-disk" update="panel panelCad"
					action="#{contaMB.save}" style="margin-right:20px;" />

			</h:panelGrid>
		</h:form>
	</p:panel>

</h:body>
</html>
