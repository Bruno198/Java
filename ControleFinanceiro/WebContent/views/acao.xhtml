<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<p:breadCrumb>
		<p:menuitem value="Categories" url="index.xhtml" />
		<p:menuitem value="Acao" url="#" />
	</p:breadCrumb>
</h:head>

<h:body>


	<p:panel style="width:70%; margin: 20px auto;" id="panel">
		<p:dataTable var="a" value="#{acaoMB.listacaos}" scrollable="true"
			scrollHeight="200">
			<p:column headerText="TEG">
				<h:outputText value="#{a.tag}" />
			</p:column>
			
			<p:column headerText="COtação">
				<h:outputText value="#{a.cotacao}" />
			</p:column>
			
			<p:column width="80">
				<h:form>

					<p:commandButton icon="ui-icon-pencil"
						action="#{acaoMB.load(a.id)}" update="panelCad"  />
				</h:form>
			</p:column>
		</p:dataTable>
	</p:panel>
	
	
	<p:panel id="panelCad" header="Cadastro" style="margin: 20px auto; width:40%;">
		<h:form>
			<h:inputHidden value="#{acaoMB.acaos.id}" />

			<p:growl id="growl" sticky="false" showDetail="false" />
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
			
		
				<h:outputText value="TEG " />
				<p:inputText value="#{acaoMB.acaos.tag}" />
				
				<h:outputText value="Valor: " />
				<p:inputNumber value="#{acaoMB.acaos.cotacao}" decimalPlaces="2"  />
				

				
				<p:commandButton value="Salvar" icon="ui-icon-disk" update="panel panelCad"
					action="#{acaoMB.save}" style="margin-right:20px;" />

			</h:panelGrid>
		</h:form>
	</p:panel>
</h:body>
</html>
